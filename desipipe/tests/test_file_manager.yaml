description: Some lognormal catalogs
id: lognormal_catalog
filetype: catalog
path: ${DESIPIPEENVDIR}/_catalogs/{field}_{tracer}_{imock:d}.fits
options:
  field: ['data', 'randoms']
  tracer: ['LRG', 'ELG']
  imock: range(0, 3, 1)
---
description: Power spectra of lognormal catalogs.
id: lognormal_catalog_power
filetype: power
path: ${DESIPIPEENVDIR}/_pk/power_{option}_{tracer}_{zrange[0]:.2f}_{zrange[1]:.2f}_{imock:d}.fits
options:
  option:
  tracer: {'LRG': 'LRG', 'ELG': 'ELG'}
  imock: range(0, 3, 1)
  zrange: [[1., 1.2], [1.2, 1.4]]
